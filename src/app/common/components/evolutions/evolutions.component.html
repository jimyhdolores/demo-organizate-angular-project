<div fxLayout="row" fxLayoutGap="5%">
  <div *ngFor="let item of evolutions">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>{{ item.name }}</mat-card-title>
      </mat-card-header>
      <img mat-card-image [src]="'assets/img/' + item.image" />
    </mat-card>
  </div>
</div>
