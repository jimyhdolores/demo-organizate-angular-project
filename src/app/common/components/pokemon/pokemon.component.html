<mat-card class="pokemon-card" *ngIf="name">
	<mat-card-header>
		<div
			mat-card-avatar
			class="header-image"
			[ngStyle]="{ background: 'url(/assets/img/' + image + ')' }"
		></div>
		<mat-card-title>{{ name }}</mat-card-title>
		<mat-card-subtitle>{{ type }}</mat-card-subtitle>
	</mat-card-header>
	<img mat-card-image [src]="'assets/img/' + image" />
	<mat-card-content>
		<p>
			{{ description }}
		</p>
	</mat-card-content>
	<mat-card-actions>
		<button mat-button (click)="openDialog()" color="primary">EVOLUTIONS</button>
	</mat-card-actions>
</mat-card>
