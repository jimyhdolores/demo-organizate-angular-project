<mat-sidenav-container class="sidenav-container" [hasBackdrop]="false">
  <mat-sidenav #drawer class="sidenav" fixedInViewport mode="push">
    <mat-toolbar>Pokémon</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Link 1</a>
      <a mat-list-item href="#">Link 2</a>
      <a mat-list-item href="#">Link 3</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Pokémon</span>
    </mat-toolbar>
    <div
      class="container-components"
      fxLayout="column"
      fxLayoutAlign="center center"
      fxLayoutGap="5%"
    >
      <div fxLayout="row" fxLayoutGap="5%">
        <app-pokemon fxFlexAlign="stretch"></app-pokemon>
        <app-habitat fxFlexAlign="stretch"></app-habitat>
      </div>
      <div fxLayout="row">
        <app-evolutions></app-evolutions>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
