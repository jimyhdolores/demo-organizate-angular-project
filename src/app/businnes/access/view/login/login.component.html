<div
  class="login-page"
  fxLayout="row"
  fxLayout.xs="column"
  fxLayoutAlign="center"
>
  <div class="logo-container" fxFlexAlign="center">
    <app-logo></app-logo>
  </div>
  <mat-card fxFlexAlign="center">
    <mat-card-title>
      Login Pok√©mon
    </mat-card-title>
    <mat-card-content>
      <form>
        <mat-form-field class="login-field">
          <input
            matInput
            placeholder="Email"
            name="email"
            type="email"
            autocomplete="username email"
          />
        </mat-form-field>
        <mat-form-field class="login-field">
          <input
            matInput
            placeholder="Password"
            name="password"
            type="password"
            autocomplete="current-password"
          />
        </mat-form-field>
      </form>
      <!-- <mat-error [textContent]="errorMessage"></mat-error> -->
    </mat-card-content>
    <mat-card-actions>
      <button
        mat-raised-button
        color="primary"
        class="login-field"
        type="submit"
        (click)="login()"
      >
        Login
      </button>
    </mat-card-actions>
  </mat-card>
</div>
