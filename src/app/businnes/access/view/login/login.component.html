<div class="login-page" fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center">
	<div class="logo-container" fxFlexAlign="center">
		<app-logo></app-logo>
	</div>
	<mat-card fxFlexAlign="center">
		<mat-card-title>
			Login Pok√©mon
		</mat-card-title>
		<mat-card-content>
			<form [formGroup]="loginForm">
				<mat-form-field class="login-field">
					<input
						matInput
						placeholder="User"
						name="user"
						formControlName="user"
						autocomplete="username"
						formControlName="user"
					/>
					<mat-error *ngIf="loginForm.get('user').hasError('required')">
						Please enter the <strong>user</strong>
					</mat-error>
				</mat-form-field>
				<mat-form-field class="login-field">
					<input
						matInput
						placeholder="Password"
						name="password"
						type="password"
						formControlName="password"
						autocomplete="current-password"
					/>
					<mat-error *ngIf="loginForm.get('password').hasError('required')">
						Please enter the <strong>password</strong>
					</mat-error>
				</mat-form-field>
			</form>
		</mat-card-content>
		<mat-card-actions>
			<button
				[disabled]="!loginForm.valid"
				mat-raised-button
				color="primary"
				class="login-field"
				type="submit"
				(click)="login()"
			>
				Login
			</button>
		</mat-card-actions>
	</mat-card>
</div>
